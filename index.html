<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Safe CORS Tester</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    .note {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.2rem;
    }

    .input-group input[type="url"] {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 0.8rem;
    }

    .input-group button {
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    .input-group button:hover {
      background-color: #0056b3;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .output {
      background-color: #f7f7fb;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      max-height: 250px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .status {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      color: #666;
    }

    .status span {
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Safe CORS Tester</h1>
    <p class="note">Test CORS responses safely by entering an endpoint URL you control.</p>

    <div class="input-group">
      <label for="url">Enter Endpoint URL:</label>
      <input id="url" type="url" placeholder="https://api.example.com/test" />
      <div>
        <button id="fetchBtn">Fetch (Mode: CORS)</button>
        <button id="curlBtn" title="Copy Curl Command">Copy cURL</button>
      </div>
    </div>

    <div class="checkbox-group">
      <input id="creds" type="checkbox" />
      <label for="creds">Include credentials (cookies/HTTP auth)</label>
    </div>

    <div class="status">
      <span>Status: <span id="status">—</span></span>
      <span>Type: <span id="type">—</span></span>
    </div>

    <h4>Response Body (First 200 KB)</h4>
    <div id="out" class="output">—</div>
    
    <footer>
      <p>Only test endpoints you own or have permission to test.</p>
    </footer>
  </div>

  <script>
    const fetchBtn = document.getElementById('fetchBtn');
    const curlBtn = document.getElementById('curlBtn');
    const out = document.getElementById('out');
    const statusEl = document.getElementById('status');
    const typeEl = document.getElementById('type');

    fetchBtn.addEventListener('click', async () => {
      out.textContent = 'Fetching...';
      statusEl.textContent = '—';
      typeEl.textContent = '—';
      try {
        const url = document.getElementById('url').value.trim();
        if (!url) { out.textContent = 'Please enter a valid URL you control.'; return; }
        const useCreds = document.getElementById('creds').checked;
        const resp = await fetch(url, {
          mode: 'cors',
          credentials: useCreds ? 'include' : 'omit',
          cache: 'no-store'
        });

        statusEl.textContent = resp.status + ' ' + resp.statusText;
        typeEl.textContent = resp.type;

        // Try to display text. If binary, show notice.
        const ct = resp.headers.get('content-type') || '';
        if (ct.includes('application/json') || ct.startsWith('text/') || ct.includes('xml')) {
          const text = await resp.text();
          out.textContent = text.slice(0, 200000);
        } else {
          out.textContent = 'Received response with Content-Type: ' + ct + '. This tester displays text-like bodies only.';
        }
      } catch (err) {
        out.textContent = 'Error: ' + err.message + '\n\nOpen DevTools → Console/Network for more details.';
      }
    });

    curlBtn.addEventListener('click', () => {
      const url = document.getElementById('url').value.trim();
      if (!url) { alert('Enter a URL first'); return; }
      const useCreds = document.getElementById('creds').checked;
      const curl = useCreds ? `curl -i -c cookies.txt -b cookies.txt "${url}"` : `curl -i "${url}"`;
      navigator.clipboard.writeText(curl).then(() => alert('cURL command copied to clipboard'));
    });
  </script>
</body>
</html>
